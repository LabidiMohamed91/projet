<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addProduct()">
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input type="text" [(ngModel)]="productName" name="productName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="productDescription" name="productDescription" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Image URL</ion-label>
      <ion-input type="url" [(ngModel)]="productImageUrl" name="productImageUrl" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="number" [(ngModel)]="productPrice" name="productPrice" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full">Add Product</ion-button>
  </form>
</ion-content>
