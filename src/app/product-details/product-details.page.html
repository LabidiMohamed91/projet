<ion-header>
  <ion-toolbar>
    <ion-title>Product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>
    <h2>{{ product?.name }}</h2>
    <ion-thumbnail>
      <img [src]="'assets/img/'+product?.imageUrl" alt="Product Image">
    </ion-thumbnail>
    <p>{{ product?.description }}</p>
    <p>Price: ${{ product?.price }}</p>
  </ion-label>
</ion-content>
