<!-- signup.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Full name</ion-label>
    <ion-input [(ngModel)]="fullname" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="signUp()">Sign Up</ion-button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</ion-content>
